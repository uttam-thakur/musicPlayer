<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <!-- <i class="material-icons">expand_more</i> -->
      <span style="margin-left: 45%;">' संangeeत ' <i class="fa fa-music"></i></span>
      <!-- <i class="material-icons">more_horiz</i> -->
    </div>
    <div class="clip-art">
    <div class="img-area">
      <img class="" src="" alt="">
    </div>
    </div>
    
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>



    <!-- <img id="playList_image"> -->


   <!-- for volume button -->
 
  <div class="volume">
    <p id="volume_show" style="margin-top: -390px;">70</p>
    <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
    <!-- <i class="bi bi-volume-mute-fill" aria-hidden="true" ondblclick="mute_sound()" id="volume_icon"></i> -->

    <input type="range" min="0" max="100" value="70" onchange="volume_change()" id="volume" class="slider">  
    
	  <button id="playbackSpeed" onclick="changeRate()">1px <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>

 </div>

  </div>

  
		  <!-- Online Links -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
